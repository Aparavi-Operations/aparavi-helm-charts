apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "aparavi.fullname" . }}-test-connection"
  labels:
    {{- include "aparavi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-platform
      image: busybox
      command: ['wget']
      args: ['{{ include "aparavi.platform.fullname" . }}:{{ .Values.platform.service.port }}']
    - name: wget-aggregator
      image: busybox
      command: ['wget']
      args: ['{{ include "aparavi.aggregator.fullname" . }}:{{ .Values.aggregator.service.port }}']
  restartPolicy: Never
